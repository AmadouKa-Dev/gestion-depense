version: '3.8'
services:
  db:
    image: postgres:17
    restart: always
    env_file:
      - backend/.env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  django-app:
    build: ./backend
    container_name: django-server
    image: django-app-backend
    env_file:
      - backend/.env.prod
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      DB_ENGINE: ${DB_ENGINE}
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/transactions/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - django-server:/app
      - static_volume:/app/staticfiles

  frontend:
    build: ./frontend
    container_name: react-frontend
    image: react-app-frontend
    env_file:
      - frontend/.env.production
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      API_URL: ${API_URL}
    ports:
      - "3000:3000"
    volumes:
      - react-front:/app
    depends_on:
      - django-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - django-app


volumes:
  postgres_data:
  django-server:
  static_volume:
  react-front: